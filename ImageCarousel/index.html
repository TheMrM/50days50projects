<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://www.lux-review.com/wp-content/uploads/2021/09/Motorbike.jpg" alt="first-image" />
            <img src="https://electrek.co/wp-content/uploads/sites/3/2022/01/damon-hyperfighter-header.jpg?quality=82&strip=all&w=1600" alt="second-image" />
            <img src="https://www.energicamotor.com/wp-content/uploads/2022/02/ego_slider1440x930_8691-1.jpg" alt="third-image" />
            <img src="https://images.triumphmotorcycles.co.uk/media-library/images/central%20marketing%20team/te1%20-%20phase%202/te-1%20phase%203/te1-video-600x338.jpg" alt="forth-image" />
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
