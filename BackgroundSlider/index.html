<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/72dcd182f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>BackgroundImageSlider</title>
  </head>
  <body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://cdn.pixabay.com/photo/2019/08/29/18/51/earth-4439728__480.jpg');"></div>
        <div class="slide" style="background-image: url('https://media-cldnry.s-nbcnews.com/image/upload/t_nbcnews-fp-1024-512,f_auto,q_auto:best/newscms/2019_14/2812016/190405-earths-core-al-1504.jpg');"></div>
        <div class="slide" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/113/831/601/space-earth-moon-milky-way-wallpaper-preview.jpg');"></div>
        <div class="slide" style="background-image: url('https://mewallpaper.com/thumbnail/space/760-earth-planet-close-up-from-space-free-download-wallpaper-hq.jpg');"></div>
    
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
