<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <!- We build a container that holds 1 main pannel and 4 secondary panels ->
    <div class="container">
      <div class="panel active" style="background-image: url('https://www.gstatic.com/earth/social/00_generic_facebook-001.jpg')">
        <h3>Explore Earth</h3>
      </div>
      <div class="panel" style="background-image: url('https://www.fao.org/images/devforestslibraries/default-album/forests.jpg?sfvrsn=2dd96b96_11')">
        <h3>Forest</h3>
      </div>
      <div class="panel" style="background-image: url('https://www.tripsavvy.com/thmb/FwmQ-JvBEBDDlVb-j_zdEo0iVsA=/2048x1152/smart/filters:no_upscale()/beach-5b59c9b7c9e77c004b3e0ff0.jpg')">
        <h3>Beach</h3>
      </div>
      <div class="panel" style="background-image: url('https://c.tadst.com/gfx/600x337/winter-lake.jpg?1')">
        <h3>Snow</h3>
      </div>
      <div class="panel" style="background-image: url('https://images.theconversation.com/files/228393/original/file-20180719-142423-4065mr.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=675.0&fit=crop')">
        <h3>Clouds</h3>
      </div>

    </div>
    <!-call the script.js file ->
    <script src="script.js"></script>
  </body>
</html>
