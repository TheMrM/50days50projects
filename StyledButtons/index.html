<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  <title>Styled Buttons</title>
  </head>

  <body>
    <h2>What do you think are some of your qualities?</h2>
    <div class="toogle-container">
        <input type="checkbox" id="good" class="toggle">
        <label for="good" class="label">
            <div class="ball"></div>
        </label>
        <span>Good</span>
    </div>

    <div class="toogle-container">
        <input type="checkbox" id="evil" class="toggle">
        <label for="evil" class="label">
            <div class="ball"></div>
        </label>
        <span>Evil</span>
    </div>

    <div class="toogle-container">
        <input type="checkbox" id="neutral" class="toggle">
        <label for="neutral" class="label">
            <div class="ball"></div>
        </label>
        <span>Neutral</span>
    </div>
    
    
    <script src="script.js"></script> 
  </body>
</html>
