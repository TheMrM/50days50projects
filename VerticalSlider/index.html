<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/72dcd182f7.js" crossorigin="anonymous"></script>
    <title>SplitVerticalSliders</title>
</head>
    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #8f848498">
                    <h1>Winter</h1>
                    <p>Winter Season</p>
                </div>
                <div style="background-color: #ff88009d">
                    <h1>Fall</h1>
                    <p>Fall Season</p>
                </div>
                <div style="background-color: #acaf00a4">
                    <h1>Summer</h1>
                    <p>Summer Season</p>
                </div>
                <div style="background-color: #06b8009f">
                    <h1>Spring</h1>
                    <p>Spring Season</p>
                </div> 
            </div>
            <div class="right-slide">
                <div style="background-image: url('https://cdn.britannica.com/05/155405-050-F8969EE6/Spring-flowers-fruit-trees-bloom.jpg')"></div>
                <div style="background-image: url('https://thebrownidentity.com/wp-content/uploads/2020/07/01-birth-month-If-You-Were-Born-In-Summer-This-Is-What-We-Know-About-You_644740429-icemanphotos.jpg')"></div>
                <div style="background-image: url('https://www.farmersalmanac.com/wp-content/uploads/2020/11/autumn-leaves_207019997-1041x630.jpeg')"></div>
                <div style="background-image: url('https://cdn.mos.cms.futurecdn.net/8Zw7hWD5ZaquyftsRbEmof.jpg')"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
